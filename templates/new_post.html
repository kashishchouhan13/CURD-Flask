{% extends'flask2.html'%}

{% block head %}
<title> Posts</title>
{%endblock %}

{% block body %}
<h1>New Posts</h1>
<hr>
<h2>Create a new Blog Post:</h2>
<form action="/posts" method="post">
    <label for="title">Title :</label>
   <input class="form-control" name="title" id="title" type="search" placeholder="Enter Title" aria-label="Enter Title">
    <label for="author">Author :</label>
    <input class="form-control" type="search"  name="author" id="author" placeholder="Enter Author" aria-label="Enter Author">
    <label for="content">Post :</label>
    <textarea class="form-control" name="content" id="content" placeholder="Enter Content"  aria-label="Enter Content" rows="3"></textarea><br>
    <input type="submit" value="Post">
</form>
{%endblock%}
