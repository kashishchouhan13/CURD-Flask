{% extends'flask2.html'%}

{% block head %}
<title> Posts</title>
{%endblock %}

{% block body %}
<h1>Editing Posts</h1>
<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{post.id}}" method="post">
    <label for="title">Title :</label>
   <input class="form-control" name="title" id="title" type="search" value='{{post.title}}' aria-label="Enter Title">
   <br>
    <label for="author">Author :</label>
    <input class="form-control" type="search"  name="author" id="author" value='{{post.author}}' aria-label="Enter Author">
    <br>
    <label for="content">Post :</label>
    <textarea class="form-control" name="content" id="content" aria-label="Enter Content" rows="3">{{post.content}}</textarea><br>
    <br>
    <input type="submit" value="Save">
    <hr>
</form>
{%endblock%}
